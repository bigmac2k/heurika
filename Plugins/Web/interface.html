<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>HeuRIKA Dev</title>
        <meta name="description" content="" />
        <meta name="author" content="johannes" />

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <!-- <script src="http://192.168.137.1:8080/target/target-script-min.js" type="text/javascript"></script> -->
        <script src="lib/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="lib/underscore-min.js" type="text/javascript"></script>
        <!--         <script src="lib/jquery.color-min.js" type="text/javascript"></script> -->
        <script src="include/Slide.js" type="text/javascript"></script>
        <script src="include/functions.js" type="text/javascript"></script>
        <script src="include/config.js" type="text/javascript"></script>
        <script src="include/remote.controller.js" type="text/javascript"></script>
        <script src="include/gui.controller.js" type="text/javascript"></script>

        <script src="client.js"></script>

        <link href="heurika.css" rel="stylesheet" media="screen">

        <!-- <script src="http://192.168.137.1:8080/target/target-script-min.js"></script> -->
        <!-- <script src="http://192.168.2.102:8080/target/target-script-min.js"></script> -->

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <!--    <link rel="shortcut icon" href="/favicon.ico" />-->

        <!-- Several Apple related mods -->
        <link rel="apple-touch-icon-precomposed" href="icons/touch-icon-57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/touch-icon-72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/touch-icon-114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/touch-icon-144.png" />
        <link rel="apple-touch-startup-image-precomposed" href="icons/apple-touch-startup-image.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

    </head>

    <body>
        <div class="greyscreen">
            <div class="container">
                <h1 class="message-headline"></h1>
                <div class="message-body"></div>
            </div>
        </div>

        <div class="content">
            <div class="slide listener"></div>
            <div class="commands">
                <div class="col colleft">
                    <div class="command stackback">
                        <div class="button active"></div>
                        <div class="button inactive"></div>
                    </div>

                    <div class="command left">
                        <div class="button active"></div>
                        <div class="button inactive"></div>
                    </div>
                </div>
                <div class="col colmiddle">
                    <div class="command up">
                        <div class="button active"></div>
                        <div class="button inactive"></div>
                    </div>
                    <div class="command down">
                        <div class="button active"></div>
                        <div class="button inactive"></div>
                    </div>
                </div>
                <div class="col colright">
                    <div class="command back">
                        <div class="button active"></div>
                        <div class="button inactive"></div>
                    </div>
                    <div class="command right">
                        <div class="button active"></div>
                        <div class="button inactive"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span class="speakerLink link"><a href="/speaker">Switch to speaker interface</a> |</span>
                <span class="listenerLink link"><a href="/">Switch to listener interface</a> |</span>
                <span class="link"><a href="http://www.tuhh.de">TUHH</a></span>
            </div>
        </div>

    </body>
</html>
